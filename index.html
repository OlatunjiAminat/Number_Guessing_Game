<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number guessing game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="overall-cont">
        <h2>NUMBER GUESSING GAME</h2>
    <p class="info">We have selected a random number between 1 and 50. See if you can guess it in 10 turns or fewer. We'll tell you if your guess was too high or low.</p>
    <div class="input-cont">
      <label for="guess-number">Enter Your Guess Number:</label>
      <input type="number" id="guess-number" class="guess-number" min="1" max="50" required>
      <input type="submit" value="Submit Your Guess" id="submit-guess" class="submit-guess">
    </div>

    <div class="paragraph-cont">
        <p class="guess"></p>
        <p class="result"></p>
        <p class="lowOrHigh"></p>
    </div>

    </div>
    
    

    <script src="index.js"></script>
</body>
</html>
